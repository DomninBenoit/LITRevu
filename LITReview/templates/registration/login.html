{% block content %}
  <h2>Connexion</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore inscrit ? <a href="{% url 'register' %}">Inscrivez-vous ici</a></p>
{% endblock %}
